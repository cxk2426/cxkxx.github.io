<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸿蒙</title>
    <style>
        iframe {
            width: 100%;
            height: 800px;
            border: none;
        }

     .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        h1 {
            color: blue;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <h1>我是豆包</h1>
        <button id="backButton">返回地图查找页面</button>
    </div>
    <iframe src="https://www.doubao.com/chat/" title="豆包聊天"></iframe>

    <script>
        const backButton = document.getElementById('backButton');
        backButton.addEventListener('click', function () {
            window.location.href = '一念地图748图.html';
        });
    </script>
</body>

</html>
